# Track Manager Configuration
# Copy this to config.yaml and customize for your setup

# Output directory for downloaded tracks
output_dir: "~/Documents/projects/DJ/tracks"

# Failed downloads log file
failed_log: "~/Documents/projects/DJ/failed-downloads.txt"

# Metadata review CSV file
metadata_csv: "~/Documents/projects/DJ/tracks-metadata-review.csv"

# Spotdl configuration (for Spotify downloads)
spotdl:
  # Spotify API credentials (get from https://developer.spotify.com/dashboard)
  # Preferably set as environment variables: SPOTIPY_CLIENT_ID, SPOTIPY_CLIENT_SECRET
  # Or set them here (but keep config.yaml out of version control!)
  client_id: ""
  client_secret: ""
  
  # Path to spotdl executable (leave empty to use 'spotdl' from PATH)
  path: ""
  # Alternative: Use a specific Python environment
  # path: "/Users/username/.pyenv/versions/3.12.7/envs/spotdl-env/bin/spotdl"

# Download preferences
downloads:
  # Default format: auto (prefer m4a), m4a, or mp3
  # Note: Quality is always best available (320kbps for MP3, 256kbps for M4A/AAC)
  default_format: "auto"
  
  # Playlist confirmation threshold (ask before downloading large playlists)
  playlist_confirmation_threshold: 50

# Duplicate detection
duplicates:
  # How to handle duplicates: interactive, skip, or keep
  # interactive: Ask user what to do
  # skip: Skip duplicate files
  # keep: Keep both files
  handling: "interactive"
